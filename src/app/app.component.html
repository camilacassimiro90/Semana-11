<div class="container-fluid">
  <form #cadastro="ngForm" (ngSubmit)="showInformations(); cadastro.reset()">
    <div class="form-group">
      <label>Nome do(a) dono(a)</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="user.nomeDono"
        max="5"
        name="nome"
        required
      />
    </div>
    {{ user.nome }}
    <div class="form-group">
      <label>CPF</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="user.cpf"
        name="cpf"
        min="11"
        required
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="user.email"
        name="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        required
      />
    </div>
    <div class="form-group">
      <label>Nome do Pet</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="user.nomePet"
        name="nomePet"
        required
      />
    </div>
    <div class="form-group">
      <label>CÃ³digo identificador do Pet</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="user.idPet"
        name="idPet"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!cadastro.valid">
      Enviar
    </button>
  </form>
</div>

</div>
